<script src="https://cdn.bootcss.com/redux/4.0.1/redux.min.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.4.0/jquery.min.js"></script>
<script>
var {combineReducers,createStore,applyMiddleware} = Redux;
var [ADD_NOTE,DELETE_NOTE] = ["ADD_NOTE","DELETE_NOTE"]
function notes(state = [ ], action){
    //每一次的操作无论是添加、删除还是初始化，全部的笔记内容会被重新更新一次
    switch(action.type){
        // case INIT_NOTES:
        //     return [ ...action.notes ];
        case ADD_NOTE:
            return [
                ...state,
                {
                    id: action.id,
                    title: action.title,
                    note: action.note
                }
            ];
        case DELETE_NOTE:
            var newState=[];
            state.map((note) =>{
                if(note.id != action.id){
                    newState.push(note);
                }
            });
            return newState;
        default:
            return state;
    }
}


const rootReducer = combineReducers({ notes });
const store =  createStore(rootReducer);


var addaction ={
    type:ADD_NOTE,
    id:"222",
    title:"nnn",
    note:"3434343"
}
store.subscribe(function(){
    console.log("我变了")
})
store.dispatch(addaction)



</script>
</body>
